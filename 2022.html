<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>倒计时</title>
    <style>
      body {
        background-color: #121212;
      }
      #time {
        color: white;
        font-size: 30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif
      }
    </style>
  </head>
  <body>
    <span id="time"></span>
    <script>
      let fd = new Date(2022, 6, 1, 16, 30)
      setInterval(() => {
        let dd = new Date(fd.getTime() - new Date().getTime())
        let days = Math.floor(dd / (1000 * 60 * 60 * 24))
        let hours = Math.floor(dd / (1000 * 60 * 60) % 24)
        let minutes = Math.floor(dd / (1000 * 60) % 60)
        let seconds = Math.floor(dd / 1000 % 60)
        let milliseconds = Math.floor(dd % 1000)
        document.getElementById("time").innerHTML = days + " 天 " + hours + " 时 " + minutes + " 分 " + seconds + " 秒 " + milliseconds + " 毫秒"
      }, 1)
    </script>
  </body>
</html>
