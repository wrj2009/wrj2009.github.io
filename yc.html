<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>倒计时</title>
    <style>
      #time {
        color: #050505;
        font-size: 30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif
      }
    </style>
  </head>
  <body>
    <span id="time"></span>
    <script>
      const fd = new Date(2023, 7, 20, 7, 0)
      setInterval(() => {
        let dd = new Date(fd.getTime() - new Date().getTime())
        let isTimeOut = dd < 0
        if (isTimeOut) dd = Math.abs(dd)
        const days = Math.floor(dd / (1000 * 60 * 60 * 24))
        const hours = Math.floor(dd / (1000 * 60 * 60) % 24)
        const minutes = Math.floor(dd / (1000 * 60) % 60)
        const seconds = Math.floor(dd / 1000 % 60)
        const milliseconds = Math.floor(dd % 1000)
        if (isTimeOut) {
          document.getElementById("time").innerHTML = `已经过去 ${days} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒 ${milliseconds} 毫秒`
        } else {
          document.getElementById("time").innerHTML = `还有 ${days} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒 ${milliseconds} 毫秒`
        }
      }, 1)
    </script>
  </body>
</html>
